                    <p>{{i.toCity.name}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="create">
        <h1 class="title">Create connection</h1>
        <mat-form-field [formGroup]="crossingForm" class="countryform">
            <mat-select class="select" formControlName="cityIdA" placeholder="City A">
                <mat-option class="option" *ngFor="let country of cities;" [value]="country.id">
                    {{ country.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field [formGroup]="crossingForm" class="countryform">
            <mat-select class="select" formControlName="cityIdB" placeholder="City B">
                <mat-option class="option" *ngFor="let country of cities;" [value]="country.id">
                    {{ country.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="create">
            <form class="form" [formGroup]="crossingForm" (submit)="createCrossing()">
                <input type="number" class="input" placeholder="Frequency per week" formControlName="frequencyPerWeek" min="0" oninput="validity.valid||(value='');">
                <div class="checkboxes">
                    <div class="checkbox-wrapper-28">
                        <input id="tmp-28" type="checkbox" class="promoted-input-checkbox"
                            formControlName="isFreight" />
                        <svg>
                            <use xlink:href="#checkmark-28" />
                        </svg>
                        <label for="tmp-28">
                            Freight
                        </label>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                            <symbol id="checkmark-28" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-miterlimit="10" fill="none"
                                    d="M22.9 3.7l-15.2 16.6-6.6-7.1">
                                </path>
                            </symbol>
                        </svg>
                    </div>
                    <div class="checkbox-wrapper-28">
                        <input id="tmp-29" type="checkbox" class="promoted-input-checkbox"
                            formControlName="isPassenger" />
                        <svg>
                            <use xlink:href="#checkmark-29" />
                        </svg>
                        <label for="tmp-29">
                            Passenger
                        </label>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                            <symbol id="checkmark-29" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-miterlimit="10" fill="none"
                                    d="M22.9 3.7l-15.2 16.6-6.6-7.1">
                                </path>
                            </symbol>
                        </svg>
                    </div>
                </div>
                <input *ngIf="crossingForm.value.cityIdA" type="submit" class="button" value="Add">
            </form>
        </div>
    </div>
</div>
